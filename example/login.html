<html ng-app="examplePage">

<head>
	<title> Practical Login Form Page</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<style media="screen">
		.pf-form-control {
			position: relative;
		}
		.pf-required {
			color: red;
		}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-aria.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-messages.min.js"></script>
	<script src="../dist/practical-forms.js"></script>

	<script>
		angular.module("examplePage", ['jjp.practical-forms'])
			.controller("ExampleCtrl", ['$scope', function($scope) {
				$scope.inputs = {};
        $scope.submit = function(){
          alert("Email: " + $scope.inputs.email + " & Password: " + $scope.inputs.password);
        };
			}]);
	</script>
</head>

<body ng-controller="ExampleCtrl">
	<div class="container">
		<div class="row">
				<div class="col-lg-offset-4 col-lg-4 well">
					<pf-form-login ng-model="inputs" ng-submit="submit()" email="Please enter your email" password="Please enter your password">Form should go here</pf-form-login>
				</div>
		</div>
	</div>
</body>

</html>

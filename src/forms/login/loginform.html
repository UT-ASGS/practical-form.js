<form name="form" >
  <fieldset>
    <legend>{{headerTxt}}</legend>
    <pf-email-input title="Email" ng-model="ngModel.email" ng-required=1>{{email}}</pf-email-input>
    <pf-password-input title="Password Input" ng-model="ngModel.password" ng-required=1>{{password}}</pf-password-input>
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">Login</button>
  </fieldset>
</form>

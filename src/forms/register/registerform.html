<form name="form" >
  <fieldset>
    <legend>{{::_header}}</legend>
    <pf-text title="First Name" ng-model="ngModel[_firstname]" ng-required=1 placeholder="Example: John">{{firstnameHelp}}</pf-text>
    <pf-text title="Last Name" ng-model="ngModel[_lastname]" ng-required=1 placeholder="Example: Doe">{{lastnameHelp}}</pf-text>
    <pf-email title="Email" ng-model="ngModel[_email]" ng-required=1>{{emailHelp}}</pf-email>
    <pf-password title="Password" ng-model="ngModel[_password]" ng-required=1>{{passwordHelp}}</pf-password>
    <pf-password title="Confirm Password" ng-model="ngModel[_confirmPassword]" ng-required=1 confirm="ngModel[_password]">{{passwordHelp}}</pf-password>
    <span ng-transclude >&nbsp;</span>
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">Create Account</button>
  </fieldset>
</form>
